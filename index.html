<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderSummaryComponent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <main class="container">
        <img id="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
        <div class="inner-card">
            <h1>Order Summary</h1>
            <p id="mainpar">You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
                <div class="pricing">
                    <div class="pricing-text">
                        <img src="images/icon-music.svg" alt="icon music">
                            <div class="pr2">
                                <h2>Annual Plan</h2>
                                <p>$59.59/year</p>
                            </div>
                    </div>
                    <button type="button" class="btn btn-change">Change</button>
                </div>
                    <div class="footerbtn">
                    <button type="button" class="btn payment">Proceed to Payment</button>
                    <button type="button" class="btn cancel">Cancel Order</button>
                    </div>
        </div>
    </main>
</body>
</html>
